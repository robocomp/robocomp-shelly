# This property is used to configure the endpoints of the subscriber adapter.
#
RGBDBus.Endpoints=tcp -p 10239
CommonBehavior.Endpoints=tcp -p 12247


# This property is used by the clients to connect to IceStorm.
TopicManager.Proxy=IceStorm/TopicManager:default -p 9999


Ice.Warn.Connections=0
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.ACM.Client=10
Ice.ACM.Server=10


#CameraV4L.Device0.Name=camera
CameraV4L.Device0.FPS=30
CameraV4L.Device0.Width=1280
CameraV4L.Device0.Height=720


#############################
### Ice-related properties ##
#############################
# Warn about connection exceptions
Ice.Warn.Connections=0
# Network Tracing: (0: no network tracing; 1: trace connection establishment and closure; 2: like 1, but more detailed; 3: like 2, but also trace data transfer).
Ice.Trace.Network=0
# Protocol Tracing: (0: no protocol tracing; 1: trace protocol messages)
Ice.Trace.Protocol=0

# Faster ACM
Ice.ACM.Client=10
Ice.ACM.Server=10
Ice.MessageSizeMax=2000480

